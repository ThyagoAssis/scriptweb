<!-- Formulario com data driven -->
<div class="container " >
<h2 class="text-center mb-3"> Formulario para Cadastro</h2>

<form [formGroup]="formulario" (submit)="cadastro()">

    <div class="form-group mt-3">
        <label for="urlImg">Informe o endereço da Imagem: </label>
        <input class="form-control" type="url" formControlName="img">
        <small *ngIf="formulario.touched && !formulario.valid"  style="color: red;">Campo Obrigatório!</small>
        
    </div>    

    <div class="form-group mt-3">

        <label for="Title">Informe o titulo da Imagem: </label>
        <input class="form-control" type="text" formControlName="titulo" >
        

    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="!formulario.valid">{{ nameButton }}</button>
</form>
</div>
